<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://gist.githubusercontent.com/auser/2bc34b9abf07f34f602dccd6ca855df1/raw/40c5e7c8cad4c6920fed940fc31cbb63abd94c29/timeline.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- transpile ES6 into ES5 due to spotty ES6 browser support  -->
    <title>30 Days of React</title>
  </head>
  <body>

    <div id="app"></div>
    <script type="text/babel">
      // signals to Babel that we would like to handle
      // the execution of the JS inside the script body
      class App extends React.Component {
        render() {
          return (
            <div className="notificationsFrame">
              <div className="panel">
                <Header />
                <Content />
              </div>
            </div>
          )
        }
      }

      class Header extends React.Component {
        render() {
          return (
            <div className="header">
              <div className="menuIcon">
                <div className="dashTop"></div>
                <div className="dashBottom"></div>
                <div className="circle"></div>
              </div>

              <span className="title">
                {this.props.title}
              </span>

              <input
                type="text"
                className="searchInput"
                placeholder="Search ..." />

                <div className="fa fa-search searchIcon"></div>
            </div>
            )
          }
        }

        class Content extends React.Component {
  render() {
    const {activities} = this.props; // ES6 destructuring

    return (
      <div className="content">
        <div className="line"></div>

        {/* Timeline item */}
        {activities.map((activity) => (
          <ActivityItem
            activity={activity} />
        ))}

      </div>
    )
  }
}

class ActivityItem extends React.Component {
  render() {
    const {activity} = this.props; // ES6 destructuring

    return (
      <div className="item">
        <div className="avatar">
          <img
            alt={activity.text}
            src={activity.user.avatar} />
          {activity.user.name}
        </div>

        <span className="time">
          {activity.timestamp}
        </span>
        <p>{activity.text}</p>
        <div className="commentCount">
          {activity.comments.length}
        </div>
      </div>
    )
  }
}

  ReactDOM.render(app, mountComponent);

    </script>

  </body>
</html>
